<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | PET Elétrica UFU</title>
    <link rel="stylesheet" href="../static/css/LoginCad.css" />
    <link
      rel="shortcut icon"
      href="https://peteletricaufu.com.br/pet/wp-content/uploads/2023/09/cropped-cropped-logopet.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="popup" id="login-popup">
      <div class="popup-content">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu email"
            required
          />

          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha"
            required
          />

          <button type="button" class="btn" onclick="submitLoginForm()">
            Entrar
          </button>
        </form>
        <p>
          Não tem uma conta?
          <a
            onclick='togglePopup(); document.title="Cadastro | PET Elétrica UFU"'
            >Cadastre-se</a
          >
        </p>
      </div>
    </div>

    <div class="popup hidden" id="register-popup">
      <div class="popup-content">
        <h2>Cadastro</h2>
        <form id="registerForm" action="/cadastrar_usuario" method="POST">
          <label for="name">Nome Completo</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Digite seu nome completo"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu email"
            required
          />

          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha"
            required
          />

          <label for="confirm_password">Confirmar Senha</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            placeholder="Confirme sua senha"
            required
          />

          <button type="submit" class="btn">Cadastrar</button>
        </form>
        <p>
          Já tem uma conta?
          <a
            onclick='togglePopup(); document.title = "Login | PET Elétrica UFU"'
            >Faça login</a
          >
        </p>
      </div>
    </div>
    <script src="../static/js/geral.js"></script>
    <script src="../static/js/logincad.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
